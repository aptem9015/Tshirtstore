<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <title>Производители</title>
</head>
<body style="padding-top: 4.5rem;margin-bottom: 4.5rem;">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{~/}" style="color: cornsilk">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto sidenav" id="navAccordion">
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/products}">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/producers}">Производители</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/categories}">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/orders}">Заказы</a>
            </li>
        </ul>
        <form class="form-inline ml-auto mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>

<main class="content-wrapper">

        <form th:action="@{~/admin/add_producer}" name="add" class="form-inline my-2 my-lg-0 mr-4 pt-2" style="float: right;">
            <input class="btn btn-lg btn-secondary my-2 my-sm-0" type="submit" value="Добавить производителя">
        </form>

    <br/><br/> <br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-justify">#</th>
            <th class="text-justify">Название</th>
            <th class="text-justify">Страна</th>
            <th class="text-justify">Адресс</th>
            <th class="text-justify">E-mail</th>
            <th class="text-justify">Телефон</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="producer : ${producers}">
            <td class="align-middle"><span th:text="${producer.id}"/></td>
            <td class="align-middle"><span th:text="${producer.nameProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.countryProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.adressProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.emailProducer}"/></td>
            <td class="align-middle"><span th:text="${producer.phoneProducer}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</main>
</body>
</html>
