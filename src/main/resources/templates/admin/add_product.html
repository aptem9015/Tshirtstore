<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <title>Добавление информации о товаре</title>
</head>
<body class="bg-light" style="padding-top: 4.5rem;margin-bottom: 4.5rem;">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" th:href="@{~/}" style="color: cornsilk">Админ-панель</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto sidenav" id="navAccordion">
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/products}">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/producers}">Производители</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/categories}">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/admin/orders}">Заказы</a>
            </li>
        </ul>
        <form class="form-inline ml-auto mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>

<main class="content-wrapper">
<div class="container">
    <div class="py-3 text-center">
        <h4>Добавление информации о товаре</h4>
    </div>
    <form enctype="multipart/form-data" action="#" th:action="@{/admin/add_product}" th:object="${product}" method="post"
          class="needs-validation"
          novalidate>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="nameProduct">Название товара</label>
                <input th:field="*{nameProduct}" type="text" class="form-control" id="nameProduct"
                       placeholder="Введите название товара"
                       value="" required>
                <span th:errors="*{nameProduct}" th:if="${#fields.hasErrors('nameProduct')}"
                      style="color: red;"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="category">Категория</label>
                <select th:field="*{category}" id="category" class="form-control" placeholder="" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.nameCategory}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="producer">Производитель</label>
                <select th:field="*{producer}" id="producer" class="form-control" placeholder="" required>
                    <option th:each="producer : ${producers}" th:value="${producer.id}" th:text="${producer.nameProducer}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="male_female">Мужское/Женское</label>
                <select th:field="*{male_female}" id="male_female" class="form-control" placeholder="" required>
                    <option value="male">Мужское</option>
                    <option value="female">Женское</option>
                    <option value="unisex" selected>Унисекс</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sizes">Размеры</label>
                <input th:field="*{sizes}" type="text" class="form-control" id="sizes"
                       placeholder="Введите все доступные размеры через запятую"
                       value="" required>
                <span th:errors="*{sizes}" th:if="${#fields.hasErrors('sizes')}"
                      style="color: red;"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="price">Цена</label>
                <input th:field="*{price}" type="text" class="form-control" id="price"
                       placeholder="Введите цену"
                       value="" required>
                <span th:errors="*{price}" th:if="${#fields.hasErrors('price')}"
                      style="color: red;" ></span>
            </div>
            <div class="col-md-3 mb-3">
                <label>Изображение</label>
                <input th:field="*{image}" type="file" class="form-control-file" id="img">
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-dark btn-lg btn-block" type="submit" value="Submit">Добавить товар</button>


    </form>
</div>


<br/><br/><br/>
</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
